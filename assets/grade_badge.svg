<svg width="160" height="140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleCenter" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="goldEdge" cx="50%" cy="50%">
      <stop offset="50%" style="stop-color:#6d28d9;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Shield shape -->
  <path d="M 80 15 L 125 30 L 125 65 Q 125 100 80 120 Q 35 100 35 65 L 35 30 Z" 
        fill="url(#goldEdge)" 
        stroke="#ffd700" 
        stroke-width="2.5"
        filter="url(#glow)"/>
  <!-- Inner purple shield -->
  <path d="M 80 22 L 115 34 L 115 65 Q 115 92 80 108 Q 45 92 45 65 L 45 34 Z" 
        fill="url(#purpleCenter)"/>
  <!-- Gold shine effect -->
  <path d="M 50 35 Q 60 30 70 32" 
        fill="none" 
        stroke="#ffed4e" 
        stroke-width="2" 
        opacity="0.6"/>
  <path d="M 90 32 Q 100 30 110 35" 
        fill="none" 
        stroke="#ffed4e" 
        stroke-width="2" 
        opacity="0.6"/>
  <!-- Grade text with glow -->
  <text x="80" y="80" font-size="52" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" 
        stroke="#ffd700" stroke-width="1.5" filter="url(#textGlow)">B-</text>
  <!-- Filters for effects -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
